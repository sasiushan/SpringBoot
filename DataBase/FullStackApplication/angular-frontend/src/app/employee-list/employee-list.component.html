<h2> Employee List </h2>
<table class="table table-stripped">
    <thead>
        <tr>
            <th> ID</th>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <!-- employees is an array that is defined in the employee-list-component.ts -->
        <tr *ngFor = "let employee of employees">

            <!-- double curly braces is called interfoliation in angular, allows us to access feilds like in java  -->
            <td> {{ employee.id }} </td>
            <td> {{ employee.firstName }}</td>
            <td> {{ employee.lastName }}</td>
            <td> {{ employee.email }}</td>
            <td> 
                <button (click) = "updateEmployee(employee.id)" class="btn btn-outline-success wrapper btn-sm" style="margin-left: 20px;"> Update </button>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-outline-danger wrapper btn-sm" style="margin-left: 20px;"> Delete </button>
                <button (click) = "viewEmployee(employee.id)" class="btn btn-outline-primary wrapper btn-sm" style="margin-left: 20px;"> View </button>

            </td>
        </tr>
    </tbody>
</table>
